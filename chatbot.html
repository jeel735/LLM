<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Chatbot Assistant</title>
  <link rel="stylesheet" href="./css/chatbot.css">
</head>

<body>
  <header>
    <h2>AI Chatbot Assistant</h2>
    <p>Ask me anything! I'm here to help.</p>
  </header>

  <div class="chat-container" id="chatbox">
    <div class="chat-bubble bot">Hello! How can I assist you today?</div>
  </div>

  <div class="chat-input-container">
    <input type="text" class="chat-input" id="userInput" placeholder="Type your message..." />
    <button class="send-btn" id="sendBtn">Send</button>
  </div>

  <footer>
    &copy; 2025 AI Virtual Assistant Project
  </footer>

  <script src="./js/chatbot.js"></script>
</body>

</html>
